{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    {{ form.media }}
    {% if object.pk %}
        <h3>Edit Observation</h3>
    {% else %}
        <h3>Add New Observation</h3>
    {% endif %}
    <form method="post">
        {% bootstrap_form form %}
            {% csrf_token %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "floppy-disk" %} Submit
            </button>
            {% endbuttons %}
    </form>
{% endblock %}
